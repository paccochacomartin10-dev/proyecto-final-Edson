<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - FutbolShop</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome para iconos de redes sociales -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/contacto.css">
    <link rel="stylesheet" href="css/menu-mobile.css">
    <link rel="stylesheet" href="css/mobile-fixes.css">
    <link rel="stylesheet" href="css/mobile-force-fix.css">
</head>
<body>
    <!-- Fondo animado -->
    <div class="background"></div>
    <div class="mesh-gradient"></div>

    <!-- Navegación -->
    <nav class="navbar">
        <div class="logo" onclick="window.location.href='index.html'">
            <span class="logo-icon">⚽</span>
            <span class="logo-text"><span class="logo-futbol">Futbol</span><span class="logo-shop">Shop</span></span>
        </div>

        <!-- Botón Hamburguesa -->
        <button class="menu-toggle" id="menuToggle">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <ul class="nav-menu">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="equipos.html" class="nav-link">Equipos</a></li>
            <li><a href="ofertas.html" class="nav-link">Ofertas</a></li>
            <li><a href="contacto.html" class="nav-link active">Contacto</a></li>
        </ul>
    </nav>

    <!-- Overlay para menú móvil -->
    <div class="menu-overlay" id="menuOverlay"></div>

    <!-- Contenedor principal -->
    <div class="contact-container">
        <!-- Lado izquierdo - Información -->
        <div class="contact-info">
            <h2 class="section-title">UBICACIÓN</h2>
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <div>
                    <p>Av. Principal 123, Local 45</p>
                    <p>Madrid, España 28001</p>
                </div>
            </div>

            <div class="info-divider"></div>

            <h2 class="section-title">SÍGUENOS</h2>
            <div class="social-icons">
                <a href="https://facebook.com" target="_blank" class="social-link" title="Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://twitter.com" target="_blank" class="social-link" title="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://instagram.com" target="_blank" class="social-link" title="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://youtube.com" target="_blank" class="social-link" title="YouTube">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>

            <div class="info-divider"></div>

            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <div>
                    <p><a href="/cdn-cgi/l/email-protection" class="__cf_email__" data-cfemail="127b7c747d52746766707d7e617a7d623c717d7f">[email&#160;protected]</a></p>
                </div>
            </div>

            <div class="info-item">
                <i class="fas fa-phone"></i>
                <div>
                    <p>+34 912 345 678</p>
                </div>
            </div>

            <div class="copyright">
                <p>© 2025 FutbolShop</p>
                <p>Política de privacidad</p>
            </div>
        </div>

        <!-- Lado derecho - Formulario -->
        <div class="contact-form-wrapper">
            <h1 class="form-title"><span class="title-highlight">FORMULARIO</span> DE CONTACTO</h1>
            
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        placeholder="Enter your Name"
                        required
                    >
                </div>

                <div class="form-group">
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter a valid email address"
                        required
                    >
                </div>

                <div class="form-group">
                    <textarea 
                        id="message" 
                        name="message" 
                        rows="6"
                        placeholder="Enter your message"
                        required
                    ></textarea>
                </div>

                <button type="submit" class="submit-btn">
                    ENVIAR
                </button>
            </form>

            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i>
                <p>¡Mensaje enviado exitosamente!</p>
                   </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/contacto.js"></script>
    <script src="js/menu-mobile.js"></script>
</body>
</html>
